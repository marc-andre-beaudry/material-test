<md-sidenav
        class="app-navbar"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')">

    <md-list class="app-navbar-list">
        <md-list-item ng-repeat="action in ::$ctrl.actions" ng-click="$ctrl.selectedAction(action)">
            <md-icon md-menu-origin>{{action.icon}}</md-icon>
            <p>{{action.name}}</p>
        </md-list-item>
    </md-list>
</md-sidenav>
