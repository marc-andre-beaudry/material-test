<md-input-container class="md-icon-float md-block test-information-input-container" flex-gt-sm>
    <label>Selected User</label>
    <md-select flex
               ng-model="$ctrl.selectedUser"
               placeholder="User"
               ng-change="$ctrl.select()">
        <md-option ng-repeat="user in $ctrl.users" ng-value="user" flex>
            <div>
                <span>{{user.firstname}} {{user.lastname}}</span>
                <span>({{user.email}})</span>
            </div>
        </md-option>
    </md-select>
</md-input-container>
