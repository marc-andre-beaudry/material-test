<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Condo manager</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./app/assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="condoManagerApp" layout="row" ng-controller="MainController as MainController" ng-cloak >

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      ng-click="MainController.toggleList()"
      md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h3>LOGO</h3>
    </md-toolbar>

    <md-list>
      <md-list-item ng-repeat="action in MainController.actions">
          <md-button ng-click="MainController.selectAction(action)" ng-class="{'selected' : action === action.selected }">
            <md-icon md-svg-icon="{{action.icon}}" class="avatar"></md-icon>
            {{action.name}}
          </md-button>
      </md-list-item>
    </md-list>

  </md-sidenav>


  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button id="main" class="menu" hide-gt-sm ng-click="MainController.toggleList()">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h3>Condo Manager</h3>
    </md-toolbar>

    <md-content flex id="content">
      <div ng-view></div>
    </md-content>

  </div>

    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-route/angular-route.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./node_modules/angular-material/angular-material.js"></script>

    <script src="./app/components/home/HomeController.js"></script>
    <script src="./app/components/main/MainController.js"></script>
    <script src="./app/components/user/UserController.js"></script>
    <script src="./app/components/unit/UnitController.js"></script>
    <script src="./app/components/request/RequestController.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>

  </body>
</html>
