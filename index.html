<!DOCTYPE html>
<html lang="en">
<head>
    <title>Billing Integration Tester</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="app/assets/app.css"/>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="app" layout="row" ng-controller="MainController as mainController" ng-cloak>
    <md-sidenav
            class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            ng-click="controller.toggleAction()"
            md-is-locked-open="$mdMedia('gt-sm')">

        <md-toolbar class="md-whiteframe-z1">
            <h1 class="md-toolbar-tools">Marc-Andre Beaudry</h1>
        </md-toolbar>

        <md-list flex>
            <md-list-item class="sidenav-item-sizing" ng-repeat="action in ::mainController.actions" flex layout="row">
                <div class="sidenav-item-sizing" layout="row" layout-align="stretch stretch" ng-click="mainController.selectedAction(action)">
                    <md-icon class="sidenav-item-icon">{{action.icon}}</md-icon>
                    <md-button class="sidenav-item-sizing" >
                        {{action.name}}
                    </md-button>
                </div>
            </md-list-item>
        </md-list>
    </md-sidenav>


    <div flex layout="column" role="main" class="md-whiteframe-z2">

        <md-toolbar layout="row" class="md-whiteframe-z1">
            <md-button id="main" class="menu" hide-gt-sm ng-click="mainController.toggleList()">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <h1 class="md-toolbar-tools">Billing Integration Tester</h1>
            <md-menu>
                <md-button aria-label="Settings" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-menu-origin>settings</md-icon>
                </md-button>
                <md-menu-content width="2">
                    <md-menu-item>
                        <md-button ng-click="mainController.loadTestData()">Load test data</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-toolbar>

        <md-content class="app-body" flex ng-view>

        </md-content>

    </div>
</body>



<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>

<script src="app/components/main/MainController.js"></script>
<script src="app/components/services/ServiceRoot.js"></script>
<script src="app/components/services/CartService.js"></script>
<script src="app/components/services/UserService.js"></script>
<script src="app/components/services/PaymentGatewayService.js"></script>
<script src="app/components/services/PaymentInstrumentService.js"></script>
<script src="app/components/services/InvoiceService.js"></script>
<script src="app/components/services/PaymentService.js"></script>
<script src="app/components/user/UserController.js"></script>
<script src="app/components/cart/CartController.js"></script>
<script src="app/components/payment_instrument/PaymentInstrumentController.js"></script>
<script src="app/components/payment_gateway/PaymentGatewayController.js"></script>
<script src="app/components/tester/TesterController.js"></script>
<script src="app/app.js"></script>

</body>
</html>
